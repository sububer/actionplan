name: Deploy website
on:
  push:
    branches:
      - main
jobs:
  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./06_artifactsoutputs
    steps:
      - name: Get code
        uses: actions/checkout@v3.5.2
      - name: Install dependencies
        run: npm ci
      - name: Lint code
        run: npm run lint
      - name: Test code
        run: npm run test
  build:
    needs: test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./06_artifactsoutputs
    steps:
      - name: Get code
        uses: actions/checkout@v3.5.2
      - name: Install dependencies
        run: npm ci
      - name: Build website
        run: npm run build
      - name: Upload artifact
        uses: actions/upload-artifact@v3.1.2
        with:
          name: dist-files
          path: |
            ./06_artifactsoutputs/dist   
  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Get build artifacts
        uses: actions/download-artifact@v2.1.1
        with:
          name: dist-files
      - name: output contents
        run: ls -R
      - name: Deploy
        run: echo "Deploying..."
