name: Events Demo 1
on:
  pull_request:
    types:
      - opened
      - edited
    branches:
      - 'dev-*'
      - 'feat/**'
  workflow_dispatch:
  push:
    branches:
      - 'dev-*'
      - 'feat/**'
jobs:
  endtoend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./05_events
    steps:
      - name: Get code
        uses: actions/checkout@v3.5.2
      - name: Output event data
        run: echo "${{ toJSON(github.event) }}"
      - name: Install dependencies
        run: npm ci
      - name: Test code
        run: npm run test
      - name: Build code
        run: npm run build
      - name: Deploy project
        run: echo "Deploying..."